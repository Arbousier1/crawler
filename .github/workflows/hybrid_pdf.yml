name: MOMI-Wiki-Builder

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # 使用你日志中的最新版本

      - name: Install Chrome & Ghostscript
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable ghostscript

      - name: Run Go Crawler & Merge
        run: |
          # 1. 进入代码目录
          cd go_crawler
          
          # 2. 初始化环境（确保依赖干净）
          rm -f go.mod go.sum
          go mod init wiki-crawler
          go mod tidy
          
          # 3. 执行爬虫（扫描 + 渲染 + 自动合并）
          # 运行结束后会生成 MOMI_CustomCrops_Wiki.pdf
          go run main.go
          
          # 4. 将合并好的原始文件移动到根目录，准备压缩
          mv MOMI_CustomCrops_Wiki.pdf ../Wiki_Raw.pdf

      - name: Ghostscript AI Compression
        run: |
          # 极致压缩：保留文字，将图片降采样至 60dpi
          # 这能极大减小文件体积，同时保证 AI 能够识别内容
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 \
              -dPDFSETTINGS=/screen \
              -dNOPAUSE -dQUIET -dBATCH \
              -dColorImageDownsampleType=/Bicubic -dColorImageResolution=60 \
              -dGrayImageDownsampleType=/Bicubic -dGrayImageResolution=60 \
              -dMonoImageDownsampleType=/Bicubic -dMonoImageResolution=60 \
              -sOutputFile=MOMI_Wiki_AI_Final.pdf \
              Wiki_Raw.pdf

      - name: Upload Final PDF
        uses: actions/upload-artifact@v4
        with:
          name: MOMI-Wiki-Result
          path: MOMI_Wiki_AI_Final.pdf
