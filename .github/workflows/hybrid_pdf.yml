name: AI-Optimized Wiki PDF Builder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # 使用最新版 Go 以支持最新的 chromedp

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable ghostscript
          pip install pymupdf

      - name: Step 1 - Go Crawler (Extreme Scrape)
        run: |
          cd go_crawler
          rm -rf go.mod go.sum
          go mod init wiki-crawler
          go mod tidy
          go run main.go

      - name: Step 2 - Python Finisher (ToC & Clean)
        run: |
          # 运行合并并执行初步的对象清理
          python python_finisher/merge.py

      - name: Step 3 - Ghostscript (Extreme AI Compression)
        run: |
          # 使用 Ghostscript 强制下采样图像到 60dpi，并剔除所有非文字冗余
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 \
             -dPDFSETTINGS=/screen \
             -dNOPAUSE -dQUIET -dBATCH \
             -dColorImageDownsampleType=/Bicubic -dColorImageResolution=60 \
             -dGrayImageDownsampleType=/Bicubic -dGrayImageResolution=60 \
             -dMonoImageDownsampleType=/Bicubic -dMonoImageResolution=60 \
             -sOutputFile=Wiki_For_AI_Optimized.pdf \
             Wiki_Raw_Merged.pdf

      - name: Upload AI-Ready PDF
        uses: actions/upload-artifact@v4
        with:
          name: AI-Wiki-Data
          path: Wiki_For_AI_Optimized.pdf
