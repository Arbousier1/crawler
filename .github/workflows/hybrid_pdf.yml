name: Multimodal Wiki PDF Export

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Dependencies & Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          rm -rf go.mod go.sum
          go mod init wiki-multimodal
          go get github.com/chromedp/chromedp
          go get github.com/chromedp/cdproto/network
          go get github.com/pdfcpu/pdfcpu/pkg/api
          go mod tidy

      - name: Run Multimodal Crawler
        run: go run go_crawler/main.go

      - name: Upload Final PDF
        uses: actions/upload-artifact@v4
        with:
          name: Wiki-Multimodal-PDF
          path: Wiki_Multimodal_AI.pdf