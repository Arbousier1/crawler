name: CustomCrops Wiki to PDF

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Install PDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint
          # 安装中文字体，确保 PDF 不乱码
          sudo apt-get install -y fonts-wqy-zenhei

      - name: Run Crawler
        run: |
          go mod init customcrops-scraper || true
          go mod tidy
          go run main.go

      - name: Convert to PDF with TOC
        run: |
          # --toc 表示生成目录，--pdf-engine 使用 weasyprint 处理中文
          pandoc customcrops_wiki.md \
            -o customcrops_wiki.pdf \
            --toc \
            --toc-depth=2 \
            --pdf-engine=weasyprint \
            -V mainfont="WenQuanYi Zen Hei"

      - name: Deploy PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update integrated PDF wiki"
          file_pattern: 'customcrops_wiki.pdf customcrops_wiki.md go.mod go.sum'
