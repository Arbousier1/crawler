name: Build The Brewing Project Wiki

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: 

jobs:
  build-tbp-kb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install PDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-wqy-zenhei python3-pip
          pip3 install weasyprint

      - name: Run API Scraper
        working-directory: ./TheBrewingProject
        run: |
          # 运行 API 爬虫，不再需要 colly 依赖
          go run main.go
          
          # 检查文件内容是否为空
          if [ ! -s TheBrewingProject_Wiki.md ]; then
            echo "错误: 生成的 Markdown 为空，API 可能已变动"
            exit 1
          fi

      - name: Convert to PDF
        working-directory: ./TheBrewingProject
        run: |
          pandoc TheBrewingProject_Wiki.md \
            -o TheBrewingProject_Wiki.pdf \
            --pdf-engine=weasyprint \
            --toc \
            -V mainfont="WenQuanYi Zen Hei" \
            -V geometry:margin=0.8in

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brewery-Wiki-PDF
          path: TheBrewingProject/TheBrewingProject_Wiki.pdf
