name: Build The Brewing Project Wiki (Scraper)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: 

permissions:
  contents: read

jobs:
  build-kb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          # 假设你在该目录下执行 go mod tidy 后会生成 go.sum
          cache-dependency-path: 'TheBrewingProject/go.sum'

      - name: Install PDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-wqy-zenhei python3-pip
          pip3 install weasyprint

      - name: Run Scraper
        working-directory: ./TheBrewingProject
        run: |
          # 初始化并安装 colly 依赖
          if [ ! -f go.mod ]; then go mod init brewery-scraper; fi
          go get github.com/gocolly/colly/v2
          go mod tidy
          go run main.go
          
          if [ ! -s TheBrewingProject_Wiki.md ]; then
            echo "错误: 抓取结果为空！"
            exit 1
          fi

      - name: Convert to PDF
        working-directory: ./TheBrewingProject
        run: |
          pandoc TheBrewingProject_Wiki.md \
            -o TheBrewingProject_Wiki.pdf \
            --pdf-engine=weasyprint \
            --toc \
            -V mainfont="WenQuanYi Zen Hei" \
            -V geometry:margin=0.8in

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Brewery-Website-Wiki
          path: |
            TheBrewingProject/TheBrewingProject_Wiki.pdf
            TheBrewingProject/TheBrewingProject_Wiki.md
