name: Build The Brewing Project Wiki (V1 Compliant)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: 

jobs:
  build-tbp-kb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # 匹配你当前的开发环境
          cache: true

      - name: Install PDF Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc fonts-wqy-zenhei python3-pip
          pip3 install weasyprint

      - name: Execute Compliant Scraper
        working-directory: ./TheBrewingProject
        run: |
          # 运行遵循官方准则的爬虫
          go run main.go
          
          if [ ! -s TheBrewingProject_Wiki.md ]; then
            echo "错误: 抓取结果为空，请检查 API 连通性"
            exit 1
          fi

      - name: Generate PDF
        working-directory: ./TheBrewingProject
        run: |
          pandoc TheBrewingProject_Wiki.md \
            -o TheBrewingProject_Wiki.pdf \
            --pdf-engine=weasyprint \
            --toc \
            -V mainfont="WenQuanYi Zen Hei" \
            -V geometry:margin=0.8in

      - name: Upload Encyclopedia
        uses: actions/upload-artifact@v4
        with:
          name: Brewery-Official-Wiki
          path: |
            TheBrewingProject/TheBrewingProject_Wiki.pdf
